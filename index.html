<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<title>Chaining Request</title>
</head>
<body>
     
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
          <h1 id="main-heading" class="text-center">Chaining a Request</h1>
        </header>

        <div class="text-center">
         <button id="post-request" type="submit" class="btn btn-primary text-center">
            Generate Post
          </button>
        </div>

          <div class="row">
            <section class="col-sm-10 offset-sm-1">
              <!-- <p id="response-message"></p> -->
              <h2 id="post-title"></h2>
              <small id="post-id"></small>
              <p id="post-content"></p>
            </section>
          </div>
     </div>   

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
